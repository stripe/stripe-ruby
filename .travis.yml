language: ruby

rvm:
  - 2.1
  - 2.2
  - 2.3
  - 2.4
  - 2.5
  - jruby-9.0.5.0

notifications:
  email:
    on_success: never

sudo: false

env:
  global:
    # If changing this number, please also change it in `test/test_helper.rb`.
    - STRIPE_MOCK_VERSION=0.40.0

cache:
  directories:
    - stripe-mock

before_install:
  # Install bundler 1.x, because we need to support Ruby 2.1 for now
  - gem install bundler -v "~> 1.0"
  # Unpack stripe-mock and add it to PATH so that the test suite can run it
  - |
    if [ ! -d "${PWD}/stripe-mock/stripe-mock_${STRIPE_MOCK_VERSION}" ]; then
      mkdir -p "${PWD}/stripe-mock/stripe-mock_${STRIPE_MOCK_VERSION}/"
      curl -L "https://github.com/stripe/stripe-mock/releases/download/v${STRIPE_MOCK_VERSION}/stripe-mock_${STRIPE_MOCK_VERSION}_linux_amd64.tar.gz" -o "${PWD}/stripe-mock/stripe-mock_${STRIPE_MOCK_VERSION}_linux_amd64.tar.gz"
      tar -zxf "${PWD}/stripe-mock/stripe-mock_${STRIPE_MOCK_VERSION}_linux_amd64.tar.gz" -C "${PWD}/stripe-mock/stripe-mock_${STRIPE_MOCK_VERSION}/"
    fi
  - export PATH=${PATH}:${PWD}/stripe-mock/stripe-mock_${STRIPE_MOCK_VERSION}

script:
  - bundle exec rake
